<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertigal Slider</title>
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider">
      <div class="solSlide">
        <div class="yazı" style="background-color: rgb(211, 83, 9)">
          <h2>Fires;</h2>
          <p>You should burn everything...</p>
        </div>
        <div class="yazı" style="background-color: rgb(139, 131, 14)">
          <h2>Smiles;</h2>
          <p>Everyone can smile but cant cry...</p>
        </div>
        <div class="yazı" style="background-color: rgb(173, 64, 64)">
          <h2>Rivers;</h2>
          <p>Water can clean everything...</p>
        </div>
        <div
          class="yazı"
          style="
            background: rgb(6, 152, 148);
            background: linear-gradient(
              90deg,
              rgba(6, 152, 148, 1) 0%,
              rgba(93, 215, 209, 1) 50%,
              rgba(3, 119, 105, 1) 100%
            );
          "
        >
          <h2>Eye;</h2>
          <p>You can see her hearth...</p>
        </div>
      </div>
      <div class="buttons">
        <button class="next"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="prev"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="sağSlide">
        <div class="resim" style="background-image: url(img/göz.jpg.jpg)"></div>
        <div
          class="resim"
          style="background-image: url(img/manzara.jpg.jpg)"
        ></div>
        <div
          class="resim"
          style="background-image: url(img/emoji.jpg.jpg)"
        ></div>
        <div
          class="resim"
          style="background-image: url(img/joker.jpg.jpg)"
        ></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
